apiVersion: provisioning.cattle.io/v1
kind: Cluster
metadata:
  name: location-central-1
  namespace: fleet-default
spec:
  kubernetesVersion: v1.31.3+k3s1
  rkeConfig:
    additionalManifest: |
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: ingress-nginx
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: ingress-nginx
        namespace: kube-system
      spec:
        chart: ingress-nginx
        repo: https://kubernetes.github.io/ingress-nginx
        targetNamespace: ingress-nginx
        version: v4.11.2
        valuesContent: |-
          fullnameOverride: ingress-nginx
          controller:
            kind: DaemonSet
            hostNetwork: true
            hostPort:
              enabled: true
            service:
              enabled: false
            publishService:
              enabled: false
            metrics:
              enabled: true
              serviceMonitor:
                enabled: false
            config:
              use-forwarded-headers: true
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: argocd
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: argocd
        namespace: kube-system
      spec:
        repo: https://argoproj.github.io/argo-helm
        chart: argo-cd
        targetNamespace: argocd
        valuesContent: |-
          global:
            domain: ARGOCD_FQDN

          certificate:
            enabled: true

          crds:
            install: true

          configs:
            params:
              server.insecure: true

          server:
            insecure: true
            ingress:
              enabled: true
              annotations:
                nginx.ingress.kubernetes.io/force-ssl-redirect: true
                nginx.ingress.kubernetes.io/backend-protocol: HTTP
                nginx.ingress.kubernetes.io/rewrite-target: /
              labels: {}
              ingressClassName: nginx
              hosts:
              - ARGOCD_FQDN
              https: true
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: istio-system
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: istio-base
        namespace: kube-system
      spec:
        repo: https://istio-release.storage.googleapis.com/charts
        chart: base
        targetNamespace: istio-system
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: istio-istiod
        namespace: kube-system
      spec:
        repo: https://istio-release.storage.googleapis.com/charts
        chart: istiod
        targetNamespace: istio-system
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: external-secrets
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: external-secrets
        namespace: kube-system
      spec:
        repo: https://charts.external-secrets.io
        chart: external-secrets
        targetNamespace: external-secrets
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: cattle-logging-system
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: rancher-logging-crd
        namespace: kube-system
      spec:
        repo: https://charts.rancher.io
        chart: rancher-logging-crd
        targetNamespace: cattle-logging-system
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: rancher-logging
        namespace: kube-system
      spec:
        repo: https://charts.rancher.io
        chart: rancher-logging
        targetNamespace: cattle-logging-system
        valuesContent: |-
          logging:
            enabled: true
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: cattle-monitoring-system
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: rancher-monitoring-crd
        namespace: kube-system
      spec:
        repo: https://charts.rancher.io
        chart: rancher-monitoring-crd
        targetNamespace: cattle-monitoring-system
      ---
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: rancher-monitoring
        namespace: kube-system
      spec:
        repo: https://prometheus-community.github.io/helm-charts
        chart: kube-prometheus-stack
        targetNamespace: cattle-monitoring-system
    chartValues: {}
    dataDirectories:
      k8sDistro: ""
      provisioning: ""
      systemAgent: ""
    etcd:
      disableSnapshots: false
      snapshotRetention: 5
      snapshotScheduleCron: 0 \*/5 \* \* \*
    machineGlobalConfig:
      disable:
        - traefik
      disable-apiserver: "false"
      disable-cloud-controller: "false"
      disable-controller-manager: "false"
      disable-etcd: "false"
      disable-kube-proxy: "false"
      disable-network-policy: "false"
      disable-scheduler: "false"
      etcd-expose-metrics: "false"
      secrets-encryption: "false"

    machinePoolDefaults:
    machinePools:
      - name: pool1
        quantity: 1
        etcdRole: true
        controlPlaneRole: true
        workerRole: true
        machineConfigRef:
          kind: MachineInventorySelectorTemplate
          name: location-central-selector
          apiVersion: elemental.cattle.io/v1beta1
    machineSelectorConfig:
      - config:
          docker: "false"
          protect-kernel-defaults: "false"
          selinux: "false"
    registries:
      configs: {}
      mirrors: {}
    upgradeStrategy:
      controlPlaneConcurrency: "1"
      controlPlaneDrainOptions:
        deleteEmptyDirData: true
        disableEviction: false
        enabled: false
        force: false
        gracePeriod: -1
        ignoreDaemonSets: true
        skipWaitForDeleteTimeoutSeconds: 0
        timeout: 120
      workerConcurrency: "1"
      workerDrainOptions:
        deleteEmptyDirData: true
        disableEviction: false
        enabled: false
        force: false
        gracePeriod: -1
        ignoreDaemonSets: true
        skipWaitForDeleteTimeoutSeconds: 0
        timeout: 120
